services:
  nginx:
    container_name: treescope-core-nginx
    image: nginx:latest
    environment:
      - DOMAIN
    ports:
      - "80:80"
    volumes:
      - ./etc/nginx/templates-initiate:/etc/nginx/templates
      - certbot_conf:/etc/letsencrypt/
      - certbot_www:/var/www/certbot/
  certbot:
    container_name: treescope-core-certbot
    image: certbot/certbot:latest
    depends_on:
      - nginx
    command: certonly --webroot -w /var/www/certbot --force-renewal --email ${EMAIL} -d ${DOMAIN} --agree-tos --no-eff-email
    volumes:
      - certbot_conf:/etc/letsencrypt/
      - certbot_www:/var/www/certbot/
volumes:
  pg_data: {}
  user_uploads: {}
  certbot_www: {}
  certbot_conf: {}