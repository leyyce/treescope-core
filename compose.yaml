services:
  treescope-core:
    container_name: treescope-core
    build: .
    image: leyya/treescope-core
    ports:
      - "5000:5000"
    environment:
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5000
      - FLASK_ENV=development
      - DATABASE_URI=postgresql://postgres:postgres@treescope-core-db:5432/treescope
      # - SECRET_KEY=<THE SECRET KEY>
    depends_on:
      - treescope-core-db
  treescope-core-db:
    container_name: treescope-core-db
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=treescope
    volumes:
      - pgdata:/var/lib/postgresql/data
  mail:
    container_name: treescope-core-mail
    image: marcopas/docker-mailslurper
    ports:
      - "8080:8080"
      - "8085:8085"
      - "2500:2500"
volumes:
  pgdata: {}
